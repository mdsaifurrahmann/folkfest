<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarborough Folk Fest</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <header>
        <div class="container w-[95%] md:w-full lg:w-[90%] xl:w-[70%] 2xl:w-[56%] mt-4 lg:mt-0">

                <div class="logo">
                    <a href="/"><img src="./public/images/logo/ssf.svg" alt="Scarborough Folk Fest"
                            class="w-64 mt-4 hidden lg:flex"></a>
                </div>
                <nav>
                    <!-- mobile menu logo -->
                    <div class="bg-primary rounded-md flex justify-between items-center w-full lg:hidden relative z-10">
                        <a href="/"><img src="./public/images/logo/ssf.svg" alt="Scarborough Folk Fest"
                                class="w-36 pt-1 lg:hidden"></a>
                        <div class="hamburger">
                            <button class="menu mr-2" aria-label="Main Menu">
                                <svg width="40" height="40" viewBox="0 0 100 100">
                                    <path class="line line1"

                                    <path class="line line2" d="M 20,50 H 80" />
                                    <path class="line line3"
                                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />

                            </button>
                        </div>
                    </div>

                    <div class="nav-item"><a href="#" class="nav-link text-secondary">ssf2025</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">home</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">vision</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">featured artist</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">gallery</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">contact</a></div>
                    <div class="nav-item"><a href="#" class="nav-link text-secondary">join us</a></div>
                </nav>
            </div>
        </div>
    </header>

    <section class="relative bg-orange-500 -mt-[196px] -z-10">
        <img src="./public/images/fss-banner.png" alt="" class="h-[1059px]">
        <div class="absolute top-0 left-0 flex justify-center items-center flex-col w-full h-full">
            <div class="container w-[95%] md:w-full lg:w-[90%] xl:w-[70%] 2xl:w-[56%] mt-4 lg:mt-0">
                <div class="mt-32 flex gap-8 items-center justify-between">
                    <div class="">
                        <h1 class="text-primary text-[6rem]">SFF2025</h1>
                        <h4 class="text-primary w-fit ml-auto text-[36px] -mt-6">July 26 & 27</h4>
                    </div>
                    <p class="text-white w-[316px] text-right text-[24px]">
                        WHERE MUSIC UNITES <br /> CULTURE FLOURISH <br /> AND MEMORIES ARE BORN
                    </p>
                </div>
                <div class="count-down mt-32">
                    <p class="bg-primary w-fit mx-auto text-[32px] rounded-md px-8">1 Month | 13 DAYS | 6 HOURS | 22 MIN
                        | 32 SEC</p>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-green-500">
        <h3 class="section-title">PERFORMERS</h3>
    </section>
    <script src="./public/js/app.js"></script>
